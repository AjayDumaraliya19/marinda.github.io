<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- array method -->
    <script>
        let arr = [1, 23, 23, 45, 67, 12];
        document.write(arr);
        console.log(arr.toString()); // toString method used to array to convert into the string 
        console.log(arr.length); // find the arry length
        console.log(arr.pop());
        console.log(arr); // new array find with length 5
        console.log(arr.push(13, 14)); // two element added in-side the existed array arr
        console.log(arr.shift()); // 1
        console.log(arr); // 23, 23, 45, 67, 12, 13, 14
        let arr1 = arr.unshift();
        console.log(arr1);

        console.log(arr.splice(2, 4, "ajay", "mayur"));
        console.log(arr.slice());
        console.log()
    </script>
</body>

</html>
